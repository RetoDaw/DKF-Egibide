version: '3.8'

services:
  # Gateway - Nginx que unifica frontend y backend
  gateway:
    image: nginx:alpine
    container_name: dkf-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - dkf-network

  # Frontend - Vue.js compilado
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    expose:
      - "80"
    container_name: dkf-frontend
    restart: always
    networks:
      - dkf-network

  # Backend - Laravel con PHP-FPM
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    expose:
      - "9000"
    container_name: dkf-backend
    environment:
      DB_CONNECTION: mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      - database
    restart: always
    networks:
      - dkf-network

  # Base de Datos - MySQL
  database:
    image: mysql:8.0
    container_name: dkf-database
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    networks:
      - dkf-network
    ports:
      - "3306:3306"

volumes:
  db_data:
  storage_data:

networks:
  dkf-network:
    driver: bridge
